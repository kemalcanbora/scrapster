name: Build and Publish Wheels

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-wheels:
    name: Build wheels (${{ matrix.os }} | ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: aarch64
          - os: macos-13
            target: x86_64
          - os: macos-14
            target: aarch64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheels with maturin (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          target: ${{ matrix.target }}
          manylinux: '2_28'

      - name: Build wheels with maturin (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
          target: ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*

  publish:
    name: Publish to PyPI
    needs: build-wheels
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        run: |
          mkdir -p upload
          find dist -name "*.whl" -exec cp {} upload/ \;

      - name: Publish wheels to PyPI
        if: startsWith(github.ref, 'refs/tags/v')
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --skip-existing upload/*.whl
        env:
          MATURIN_USERNAME: __token__
          MATURIN_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

